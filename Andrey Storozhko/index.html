<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="todo">
    <h1 class="todo__headline">Todo list</h1>
    <form id="todo-form" class="todo__form">
        <input id="todo-input" type="text" class="todo__form-input" placeholder="Enter your task...">
        <button class="todo__form-button" type="submit">Add</button>
    </form>
    <ul id="todo-output" class="todo__list"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
