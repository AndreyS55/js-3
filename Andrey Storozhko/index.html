<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <script src="index.js"></script>
</head>
<body>
<div class="todo">
    <h1 class="todo__headline">Todo list</h1>
    <div class="wrapper">
        <input id="todo-input" type="text" class="todo__input" placeholder="Enter your task...">
        <input id="todo-datepicker" type="text" class="todo__datepicker" placeholder="Pick deadline...">
        <button id="todo-add" class="todo__button">&#9658;</button>
    </div>
    <ul id="todo-output" class="todo__list"></ul>
    <script src="https://unpkg.com/js-datepicker"></script>
</div>
</body>
</html>
